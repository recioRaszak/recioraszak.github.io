---
layout: default
---

<div class="home">

  <section class="headshot">
    <h1 class="site-title">Israel Mateo</h1>
    <h2>Diseñador gráfico, web & UI 
      Desarrollador de front-end</h2>
  </section>

  <div class="wrapper uk-container uk-container-center">

  <ul class="post-list uk-list uk-list-large">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  </div>

</div>
